<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>	
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Vue.js</title>
<script src="https://unpkg.com/vue"></script>
<link rel="stylesheet" href="app2.css" />
</head>
<body>
<div id="vue-abc">
<h1> Events </h1>
<h1>键盘 Events</h1>
<label>姓名:</label>
<input  ref="logname" type="text" v-on:keyup="logname"/>
<span>{{ logname }}</span>
<label>年龄</label>
<input  ref="logage" type="text" v-model="logage"/>
<span>{{ logage }}</span>
<br />
<button v-on:click="age++">长一岁 </button>
<button v-on:click="age--">减一岁 </button>
<button v-on:dblclick="add">长一岁 </button>
<button v-on:dblclick="subtract">减一岁 </button>
<p>My age is {{ age }} </p>
<div id="canvas" v-on:mousemove="updateXY">
{{x}},{{y}}
</div>
<script src="app2.js">
</script>
</body>
</html>
